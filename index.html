<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="" class="equilibrium-img">

      <div class="overlay white-txt">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="equilibrium-info">
      <h2 class="white-txt hover-text">Equilibrium #3429</h2>
      
      <p class="soft-blue">
        Our Equilibrium collection promotes balance and calm.
      </p>
      
      <div class="soft-blue balance">
        <p class="eth"><img src="./images/icon-ethereum.svg" alt=""> 0.047 ETH</p>
        <p class=""><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <div class="user">
        <img src="./images/image-avatar.png" alt="user" class="avatar">
        <p class="soft-blue">Creation of <span class="white-txt hover-text">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">bro_riyadh</a>.
  </div>
</body>
</html>
